<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Text Editor</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="text-area">
    <textarea id="editor" autocomplete="off" placeholder="Type text here..."></textarea>
    <div class="button-container">
        <button id="recordButton">Record</button>
        <button id="replayButton" disabled>Replay</button>
    </div>
</div>

<div class="log-area">
    <textarea id="log" readonly autocomplete="off"></textarea>
</div>

<script src='js/const.js' type='text/javascript'></script>
<script src='js/log.js' type='text/javascript'></script>
<script src='js/engine.js' type='text/javascript'></script>

<script src='js/insert.js' type='text/javascript'></script>
<script src='js/select.js' type='text/javascript'></script>
<script src='js/copy.js' type='text/javascript'></script>
<script src='js/cut.js' type='text/javascript'></script>
<script src='js/paste.js' type='text/javascript'></script>
<script src='js/delete.js' type='text/javascript'></script>

<script src='js/record.js' type='text/javascript'></script>
<script src='js/replay.js' type='text/javascript'></script>

<script src='js/listeners.js' type='text/javascript'></script>

</body>

</html>
